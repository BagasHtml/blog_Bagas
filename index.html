    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusText = document.querySelector(".status-text");
    const statusCircle = document.querySelector(".status-indicator");
    const profileImage = document.querySelector(".status-avatar");
    const userId = "bagas";

    function setStatus(isOnline) {
      db.ref("status/" + userId).set({
        online: isOnline,
        timestamp: Date.now()
      });
    }

    function updateStatusLocal() {
      if (navigator.onLine === true) {
        statusText.textContent = "ðŸŸ¢ online";
        statusText.style.color = "#90ee90";
        statusCircle.style.backgroundColor = "#4CAF50";
        profileImage.src = "senang.gif";
        setStatus(true);
      } else if (navigator.onLine === false) {
        statusText.textContent = "ðŸ”´ offline";
        statusText.style.color = "#ff7b7b";
        statusCircle.style.backgroundColor = "red";
        profileImage.src = "tidrur.webp";
        setStatus(false);
      }
    }

    window.addEventListener('online', updateStatusLocal);
    window.addEventListener('offline', updateStatusLocal);
    updateStatusLocal();

    db.ref("status/" + userId).on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && navigator.onLine === false) {
        if (data.online === true) {
          statusText.textContent = "ðŸŸ¢ (server)";
          statusText.style.color = "#90ee90";
          statusCircle.style.backgroundColor = "#4CAF50";
        } else {

      }
    });
