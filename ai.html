<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat AI Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .chat-container {
      width: 95%;
      max-width: 900px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    .chat-header {
      background: rgba(255, 255, 255, 0.1);
      padding: 18px 24px;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .back-button {
      background: #facc15;
      color: #1e293b;
      border: none;
      font-weight: bold;
      font-size: 14px;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #fde047;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: #94a3b8;
      border-radius: 4px;
    }

    .chat-message {
      padding: 14px 18px;
      border-radius: 16px;
      max-width: 75%;
      font-size: 15px;
      line-height: 1.6;
      word-break: break-word;
      position: relative;
      animation: fadeInUp 0.4s ease;
    }

    .user-message {
      align-self: flex-end;
      background: #3b82f6;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.15);
      color: #e0f2fe;
      border-top-left-radius: 4px;
    }

    .input-container {
      display: flex;
      padding: 16px;
      background-color: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .input-container input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      font-size: 15px;
      background-color: rgba(255,255,255,0.06);
      color: #fff;
      outline: none;
      transition: border 0.3s;
    }

    .input-container input:focus {
      border-color: #60a5fa;
    }

    .input-container input::placeholder {
      color: #cbd5e1;
    }

    .input-container button {
      margin-left: 10px;
      padding: 12px 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    .input-container button:hover {
      background: #1d4ed8;
      transform: scale(1.03);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .chat-header {
        font-size: 16px;
        padding: 12px 16px;
      }

      .input-container input {
        font-size: 14px;
      }

      .input-container button {
        padding: 10px 14px;
        font-size: 14px;
      }
    }
  </style>
  <script>
    async function sendRequest() {
      const userInput = document.getElementById("userInput").value.trim();
      const chatBox = document.getElementById("chatBox");
      if (!userInput) return;

      const userMessage = document.createElement("div");
      userMessage.className = "chat-message user-message";
      userMessage.textContent = userInput;
      chatBox.appendChild(userMessage);
      document.getElementById("userInput").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("https://api.together.xyz/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer tgp_v1_Tc9_HMMKE2Gcv-7e9dg3x0dYlsxOvuTHrewQBtQM4D8",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "meta-llama/Llama-3.3-70B-Instruct-Turbo",
          messages: [{ role: "user", content: userInput }]
        })
      });

      const data = await response.json();
      const botMessage = document.createElement("div");
      botMessage.className = "chat-message bot-message";
      botMessage.textContent = data.choices?.[0]?.message?.content || "No response.";
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <button class="back-button" onclick="goBack()">‚Üê Back</button>
      Chatbot
      <div style="width: 60px;"></div>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendRequest()">
      <button onclick="sendRequest()">Send</button>
    </div>
  </div>
</body>
</html>
