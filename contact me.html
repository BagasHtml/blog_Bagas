<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak Ane</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .judul p {
      color: #cbd5e1;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .ikon-kontak {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
    }

    .ikon-kontak a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .ikon-kontak a:hover {
      color: #facc15;
      transform: scale(1.1);
    }

    .ikon-kontak i {
      display: block;
      font-size: 48px;
      margin-bottom: 8px;
    }

    .btn-back {
      background-color: #facc15;
      color: #0f172a;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 30px;
      transition: background-color 0.2s;
    }

    .btn-back:hover {
      background-color: #eab308;
    }

    .note {
      font-size: 14px;
      color: #94a3b8;
    }

    @media (max-width: 480px) {
      .ikon-kontak {
        gap: 20px;
      }
      .ikon-kontak i {
        font-size: 36px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="judul">
    <h2>Halo, Mau Ngontak Gua?</h2>
    <p>Yaudah nih, tinggal klik aja. Mau liat-liat juga boleh, bebas~</p>
  </div>

  <div class="ikon-kontak">
    <a href="https://instagram.com/bagas_tresnaa_" target="_blank">
      <i class="bi bi-instagram"></i>
      IG
    </a>
    <a href="https://www.youtube.com/@bagasresnach7532" target="_blank">
      <i class="bi bi-youtube"></i>
      YouTube
    </a>
    <a href="https://github.com/BagasHtml" target="_blank">
      <i class="bi bi-github"></i>
      GitHub
    </a>
  </div>

  <div>
    <a href="index.html" class="btn-back">
      <i class="bi bi-arrow-left-circle"></i> Menu Utama
    </a>
  </div>

  <div class="note">
    &copy; Bagas Tresna Nanda MS.
  </div>

</body>
</html>
